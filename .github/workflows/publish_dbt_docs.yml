name: Publish dbt docs to GCS

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          pip install dbt-core dbt-clickhouse

      - name: Install dbt packages
        run: |
          dbt deps

      - name: Write GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json

      - name: Write dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat << 'EOF' > ~/.dbt/profiles.yml
          ae_stanley_igwe_monzo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: analytics-take-home-test
                dataset: AE_Stan_Igwe_Task
                keyfile: gcp-key.json
                location: US
                threads: 4
          EOF

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Generate dbt docs
        run: |
          dbt docs generate --target prod

      - name: Upload docs to GCS
        run: |
          gsutil -m rsync -r target/ gs://${{ secrets.GCS_BUCKET }}